<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input placeholder="Title" matInput type="text" name="title" ngModel />
    </mat-form-field>
    <mat-form-field>
      <textarea placeholder="Post Content" matInput ngModel name="content" rows="6"></textarea>
      <button mat-raised-button color="primary" type="submit">
        Save Post
      </button>
    </mat-form-field>
  </form>
</mat-card>
