<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle">
    </mat-form-field>
<mat-form-field>
<textarea matInput [(ngModel)]="enteredContent" rows="6"></textarea>
<button mat-raised-button color="primary" (click)='onSavePost()'>Save Post</button>
</mat-form-field>
</mat-card>
